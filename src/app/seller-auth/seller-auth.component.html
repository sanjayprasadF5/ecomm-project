<div class="seller-auth">
  <div class="signup">
    <h1>Seller SignUp</h1>
    <form
      #sellerSignUp="ngForm"
      (ngSubmit)="singUP(sellerSignUp.value)"
      class="common-form"
    >
      <input
        class="form-input"
        type="text"
        ngModel
        name="name"
        placeholder="Enter your name"
      />
      <input
        class="form-input"
        type="password"
        ngModel
        name="password"
        placeholder="Enter your password"
      />
      <input
        class="form-input"
        type="email"
        ngModel
        name="email"
        placeholder="Enter your Emial"
      />
      <button class="form-button">Signup</button>
    </form>
  </div>
</div>
